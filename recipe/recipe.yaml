context:
  name: pixi-outdated
  version: "0.2.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/benmoss/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 32bf0da19e7c3b794dc289050617f60105392bd70938b1a7803c08ee54cab3c4

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - ${{ compiler('rust') }}
    - cargo-bundle-licenses

tests:
  - script:
      - pixi-outdated --version

about:
  homepage: https://github.com/benmoss/pixi-outdated
  summary: A CLI tool to check for outdated dependencies in pixi projects.
  description: |
    A CLI tool to check for outdated dependencies in pixi projects.
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  repository: https://github.com/benmoss/pixi-outdated

extra:
  recipe-maintainers:
    - benmoss
